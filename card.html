<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery Payment</title>
    <style>
        * {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  background-color: #f5f5f5;
  font-family: Arial, sans-serif;
}

.container {
  max-width: 400px;
  margin: 0 auto;
  padding: 20px;
  background-color: #fff;
  border-radius: 5px;
  box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.2);
}

.form-title {
  margin-bottom: 10px;
  font-size: 24px;
  font-weight: bold;
  text-align: center;
}

form label {
  display: block;
  margin-bottom: 5px;
  font-size: 16px;
  font-weight: bold;
}

form input {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  font-size: 16px;
  border: none;
  border-radius: 5px;
  box-shadow: 0px 0px 5px 0px rgba(0, 0, 0, 0.2);
  transition: box-shadow 0.2s ease-in-out;
}

form input:focus {
  outline: none;
  box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.2);
}

button{
  display: block;
  width: 100%;
  padding: 10px;
  margin-top: 20px;
  background-color: #4CAF50;
  color: #fff;
  font-size: 16px;
  font-weight: bold;
  text-align: center;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.2s ease-in-out;
}

button {
  background-color: #3e8e41;
}

    </style>
  </head>
  <body>
    <div class="container">
      <form action="process_payment.php" method="POST">
        <h2 class="form-title">Enter your payment details:</h2>

        <label for="card-number">Card Number:</label>
        <input type="number" id="card-number" name="card_number" required>

        <label for="expiration-date">Expiration Date:</label>
        <input type="date" id="expiration-date" name="expiration_date" placeholder="MM/YYYY" required>

        <label for="cvv">CVV:</label>
        <input type="number" id="cvv" name="cvv" placeholder="000" required>

        <button type="submit" onclick="event.preventDefault(); window.location.href='success.html';">Pay Now</button> 
      </form>
    </div>
  </body>
</html>
