<!DOCTYPE html>
<html>

<head>
    <title>Details</title>
    <meta charset="UTF-8">
    <style>
        /* Basic styling */
        /* Basic styling */
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f6f9fc;
            padding: 0;
            margin: 0;
        }
        
        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            text-align: center;
            margin-top: 2rem;
            margin-bottom: 2rem;
        }
        
        form {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background-color: #fff;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.2rem;
            font-weight: 600;
            flex-basis: 100%;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="number"],
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 20px;
            font-size: 1.2rem;
            font-family: inherit;
        }
        
        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="number"]:focus,
        select:focus {
            outline: none;
            border-color: #77b4e4;
        }
        
        button {
            background-color: rgb(220, 56, 56);
            color: rgb(255, 255, 255);
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: 600;
            transition: all 0.2s ease-in-out;
        }
        
        button:hover {
            background-color: rgb(200, 46, 46);
        }
        
        .error {
            color: red;
            font-weight: bold;
            font-size: 1rem;
            margin-top: 0.5rem;
            flex-basis: 100%;
            text-align: center;
        }
        /* Responsive styles */
        
        @media screen and (max-width: 1024px) {
            form {
                max-width: 600px;
            }
            h1 {
                font-size: 2rem;
            }
        }
        
        @media screen and (max-width: 768px) {
            form {
                padding: 1.5rem;
                flex-direction: column;
            }
            label,
            input[type="text"],
            input[type="email"],
            input[type="number"],
            select {
                flex-basis: 100%;
            }
        }
        
        @media screen and (max-width: 480px) {
            form {
                max-width: 400px;
            }
            input[type="text"],
            input[type="email"],
            input[type="number"],
            select {
                font-size: 1rem;
            }
            button {
                background-color: rgb(220, 56, 56);
                color: rgb(255, 255, 255);
                padding: 12px 20px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                font-size: 1rem;
                font-weight: 600;
                transition: all 0.2s ease-in-out;
            }
            button:hover {
                background-color: rgb(200, 46, 46);
            }
            .error {
                color: red;
                font-weight: bold;
                font-size: 0.8rem;
                margin-top: 0.5rem;
            }
            /* Responsive styles */
            @media screen and (max-width: 768px) {
                form {
                    padding: 1rem;
                }
                h1 {
                    font-size: 1.5rem;
                }
            }
            @media screen and (max-width: 480px) {
                input[type="text"],
                input[type="email"],
                input[type="number"],
                select {
                    font-size: 0.9rem;
                }
                button {
                    font-size: 0.9rem;
                }
            }
        }
    </style>
</head>

<body>
    <h1>Enter Your Details</h1>
    <form id="detailsForm">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Your name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Your email" required>

        <label for="Number">Phone No</label>
        <input type="number" id="number" name="number" placeholder="Your Phone No" required>

        <label for="address">Address</label>
        <input type="text" id="address" name="address" placeholder="Your address" required>

        <label for="city">City</label>
        <input type="text" id="city" name="city" placeholder="Your city" required>

        <label for="pincode">PinCode</label>
        <input type="number" id="pincode" name="pincode" placeholder="Pincode" required>

        <button type="submit">Continue to payment</button>
    </form>
    <script>
        const detailsForm = document.getElementById('detailsForm');
        const pincodeInput = document.getElementById('pincode');
        const errorText = document.createElement('p');
        errorText.classList.add('error');
        errorText.style.display = 'none';
        detailsForm.appendChild(errorText);

        detailsForm.addEventListener('submit', (event) => {
            event.preventDefault();
            const pincode = pincodeInput.value;
            if (pincode.length !== 6 || isNaN(parseInt(pincode))) {
                errorText.innerText = 'Please enter a valid 6-digit pincode';
                errorText.style.display = 'block';
            } else {
                errorText.style.display = 'none';
                window.location.href = 'payment.html';
            }
        });
    </script>
</body>

</html>
